<html lang="en">

<body>
      <div class="login-content">
              <h2><i class="fas fa-lock"></i> Admin Login</h2>
              <form method="post" action="/login" enctype="multipart/form-data">
                <input type="password" id="adminPassword" placeholder="Enter admin password" class="invitation-input" name="password">
                
                <div class="status-message" id="loginStatus"></div>
                <button class="payment-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
              </form>
       </div>
  
  <script></script>
</body>
